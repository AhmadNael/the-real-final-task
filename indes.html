<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body class="bodyprob" style="background-color: #222831;" >
  <div class="container mt-5" style="width: 546px;">
    <h1 style="color:#EEEEEE;">Fill the form</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="firstName" style="color:#EEEEEE;">First Name</label>
        <input type="text" class="form-control" id="firstName"  required>
      </div>
      <div class="form-group">
        <label for="lastName" style="color:#EEEEEE;">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email" style="color:#EEEEEE;">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone" style="color:#EEEEEE;">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required >
      </div>
      <div class="form-group">
        <label for="dob" style="color:#EEEEEE;">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required >
      </div>
      <div class="form-group">
        <label for="gender" style="color:#EEEEEE;">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address" style="color:#EEEEEE;"> Address</label>
        <textarea class="form-control" id="address" rows="3" ></textarea required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
    </form>

    
  </div>
  <div id="userData" class="mt-4 justify-content-space-around d-flex row " style=" width: 100%; height: 100%; "></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

<script src="./myscript.js"></script>
</body>
</html>
